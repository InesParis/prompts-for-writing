<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Prompts to get you writing</title>
  </head>
  <body>
    <div class="container" id="box">
      <header>
        <h1>Prompts to get you writing</h1>
      </header>
      <main>
        <form id="prompt-generator-form">
          <input
            type="text"
            placeholder="Enter the topic you want to write about"
            autofocus
            requiered
            autocomplete="off"
            class="instructions"
            id="topic"
          />
          <input
            type="text"
            placeholder="Do you want to write fiction or non-fiction?"
            autofocus
            requiered
            autocomplete="off"
            class="expand"
            id="fiction-nonfiction"
          />
          <input
            type="text"
            placeholder="Tell me something you love ex: music, politics, football!"
            autofocus
            requiered
            autocomplete="off"
            class="expand"
            id="topics-you-love"
          />
          <div class="hint">i.e: Topic: Holidays, fiction, love: dogs.</div>

          <input type="submit" class="submit-button" />
        </form>
        <div class="prompt" id="prompts"></div>
      </main>

        open-source on

        and it is hoested on
        <a href="https://promptsforwriting.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
